{% extends "base.html" %}



{% block content %}

    <div class="container currency-add d-flex flex-column justify-content-center align-items-center">
      <h2 class="currency-add__title align-self-center mb-4">Добавление валют</h2>
      <form onsubmit="submitForm(event)" class="currency-add__form d-flex justify-content-around align-items-center mb-4">
        <input type="text" id="currency1" placeholder="Валюта-1" class="current-add__text ">
        <input type="text" id="currency2" placeholder="Валюта-2" class="current-add__text">
        <input type="submit"  value="Отправить" class="btn btn-warning">
        <!-- onclick="trackAddOperation()" -->
      </form>
    </div>

    <div class="card d-flex justify-content-center align-items-center mt-3 card-custom" style="border: none;">
        {% for result, dif in results %}
          <div class="card col-4 text-dark bg-warning mb-3" >
          <div class="card-header align-self-center">{{ result.first_currency }}-{{ result.second_currency }}</div>
            <div class="card-body d-flex flex-column align-items-center">
              <h5 class="card-title {{ result.first_currency }}-{{ result.second_currency }}-value">{{ result.value }}</h5>
              <p class="card-text">Разница в {{ dif[0] }} с прошлого обновления {{ dif[1] }}</p>
              <a onclick="refreshValue('{{ result.first_currency }}-{{ result.second_currency }}', this)" class="btn btn-primary card-btn-custom">Refresh</a>
            </div>
          </div>
        {% endfor %}
    </div>
{% endblock %}
